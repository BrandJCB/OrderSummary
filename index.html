<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <main class="contenido">
    <div class="tarjeta">
      <div class="hero">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
      <div class="reproductor">
        <div class="orden-resumen">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="contenedor-plan">
            <div class="precio-icono">
              <img src="/images/icon-music.svg" alt="">
              <div class="descripcion-plan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <div class="opcion-plan">
                <a href="">Change</a>
              </div>
            </div>
          </div>
        </div>
        <div class="pago">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancelar">
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Legal Parce</a>.
  </div> 
</body>
</html>
